<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Info</title>
</head>
<body>
    <h1>Account Info</h1>
    {% if user_info %}
        <p><strong>User:</strong> {{ user_info.user }}</p>
        <p><strong>Profile:</strong> {{ user_info.profile }}</p>
        <p><strong>State:</strong> {{ user_info.state }}</p>
        <p><strong>End Time:</strong> {{ user_info['end-time'] }}</p>
    {% else %}
        <p>{{ error }}</p>
    {% endif %}
    <a href="/">Check another account</a>
</body>
</html>
